<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Ahorcado</title>
    <link rel="shortcut icon" href="horca.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <section class="btns-inicio">
            <a href="../index.html">Ir a inicio</a>
            <button class="btn-iniciar">Iniciar juego</button>
            <button class="btn-agregar">Agregar nueva palabra</button>
        </section>
        <section class="palabra-nueva">
            <section class="campo">
                <input class="input-palabra-nueva" type="text" placeholder="Ingrese una palabra">
                <section>
                    <h5 class="alerta"><i><img src="./exclamation-circle-solid.svg" alt="Alerta"></i>Máx. de 8 letras. Solo Mayúsculas. Sin Acentos ni Carácteres Especiales</h5>
                    <section class="btns-agregar-palabra">
                        <button class="btn-guardar-empezar">Guardar y empezar</button>
                        <button class="btn-cancelar">Cancelar</button>
                    </section>
                </section>
            </section>
        </section>
        <section class="juego">
            <section class="dibujo">
                <canvas id="dibujo" height="360px" width="294px"></canvas>
            </section>
            <section class="entrada-juego">
                <section class="letras">
                    
                </section>
                <section class="lineas">
                    <span class="linea linea-1"></span>
                    <span class="linea linea-2"></span>
                    <span class="linea linea-3"></span>
                    <span class="linea linea-4"></span>
                    <span class="linea linea-5"></span>
                    <span class="linea linea-6"></span>
                    <span class="linea linea-7"></span>
                    <span class="linea linea-8"></span>
                </section>
                <section class="letras-no">
                    
                </section>
            </section>
            <section class="mensaje">
                
            </section>
            <section class="btns-juego">
                <button class="btn-nuevojuego">Nuevo juego</button>
                <button class="btn-desistir">Desistir</button>
            </section>
            <section>
                <input id="mobile" type="text" placeholder="Ingrese las letras">
                <label for="mobile">
                    <button class="mobile">Toque para abrir Teclado</button>
                </label>
            </section>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./scripts/agregar-palabra.js"></script>
    <script src="./scripts/dibujar-horca.js"></script>
    <script src="./scripts/dibujar-letra-correcta.js"></script>
    <script src="./scripts/dibujar-letra-incorrecta.js"></script>
    <script src="./scripts/dibujar-mensaje.js"></script>
    <script src="./scripts/escoger-palabra.js"></script>
    <script src="./scripts/iniciar-juego.js"></script>
    <script src="./scripts/mostrar-guiones.js"></script>
    <script src="./scripts/verificar-fin-del-juego.js"></script>
    <!--<script src="./scripts/verificar-ganador.js"></script>-->
    <script src="./scripts/verificar-letra.js"></script>
    <script src="./scripts/verificar-tecla.js"></script>
    <script src="./scripts/verificar-palabra.js"></script>
    <script src="./scripts/canvas.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
